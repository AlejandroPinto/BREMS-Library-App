<!DOCTYPE html>
<html lang="en">

	{{> head}}
    <link type="text/css" href="css/price-range.css" rel="stylesheet" />
    <script src="js/jquery.js"></script>
    <script src="js/price-range.js"></script>
    <script src="js/main.js"></script>

<body>
    {{> topBar}}

    <div class="container content">
        <!-- Content -->
        <div class="row contentMain">
            <div class="col-lg-12">
                <div class="col-lg-2">
                    <div class="brands_products">
                        <!--brands_products-->
                        <h3 class="title">Genre</h3>
                        <div class="well">
                            <ul class="nav nav-pills nav-stacked">
                                <li>
                                    <a href=""> <span class="pull-right">(9)</span>Fiction</a>
                                </li>
                                <li>
                                    <a href=""> <span class="pull-right">(13)</span>Comedy</a>
                                </li>
                                <li>
                                    <a href=""> <span class="pull-right">(10)</span>Drama</a>
                                </li>
                                <li>
                                    <a href=""> <span class="pull-right">(9)</span>Horror</a>
                                </li>
                                <li>
                                    <a href=""> <span class="pull-right">(5)</span>Non-fiction</a>
                                </li>
                                <li>
                                    <a href=""> <span class="pull-right">(9)</span>Satire</a>
                                </li>
                                <li>
                                    <a href=""> <span class="pull-right">(4)</span>Tragedy</a>
                                </li>
                                <li>
                                    <a href=""> <span class="pull-right">(4)</span>Fantasy</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <!--/brands_products-->
                    <div class="price-range">
                        <h3 class="title">Year of publication</h3>
                        <div class="well">
                            <div class="text-center">
                                <input type="text" class="span2" value="" data-slider-min="1900" data-slider-max="2017" data-slider-step="1" data-slider-value="[1960,1990]" id="sl2">
                                <br /> </div> <b>1900</b> <b class="pull-right">2017</b> </div>
                    </div>
                </div>
                <div class="col-lg-9">
                    <h3 class="title">Results</h3>
                    <div class="well"></div>
                </div>
            </div>
        </div>
    </div>
    
    {{> footer}}
</body>

</html>
