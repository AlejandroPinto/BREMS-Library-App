<header>
  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-5 col-lg-5 logo">
        <a [routerLink]="['']"> <img src="../../../assets/img/logo.png" alt="logo brems">
          <h1>Book Reserve System Management</h1>
        </a>
      </div>
      <div class="col-sm-12 col-md-5 col-lg-3 col-md-offset-2 col-lg-offset-4">
        <form id="search-form" action="/search" method="get">
          <div id="search-input">
            <div class="input-group col-md-12">
              <input type="text" class="form-control input-lg" name="mySearch" placeholder="Buscar" />
              <span class="input-group-btn"><button (click)="gotoSearch()" class="glyphicon glyphicon-search" type="submit"></button></span>
            </div>
          </div>

      </div>
    </div>
  </div>
</header>

    <div class="container">

          <span class="icon-bar"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li [class.active]="indexActive"><a [routerLink]="['']">Inicio</a></li>
          <li [class.active]="profileActive"><a [routerLink]="['/profile']">Perfil</a></li>
          <li [class.active]="aboutActive"><a [routerLink]="['/about']">Sobre</a></li>
          <li [class.active]="contactActive"><a [routerLink]="['/contact']">Contacto</a></li>
        </ul>
        <div class="col-lg-7">
          <div class="row">
            <div class="col-lg-4 col-lg-offset-7 paddingNone userDropdownMenu">

                  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="modal" aria-haspopup="true" aria-expanded="false" data-target="#login-modal">

              </div>

<!-- // Login modal -->
<div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" align="center">
        <img id="img_logo" src="img/logo.png">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
        </button>
      </div>
      <div id="div-forms">
        <!-- Login form -->
        <form id="login-form" action="/login" method="post">
          <div class="modal-body">
            <div id="div-login-msg">
              <div id="icon-login-msg" class="glyphicon glyphicon-chevron-right"></div>
              <span id="text-login-msg">Escribe tu usuario y contrase&ntilde;a</span>
            </div>
            <input id="username" class="form-control" name="username" type="text" placeholder="Usuario" required> <input id="password" class="form-control" name="password" type="password" placeholder="Contrase&ntilde;a" required>
            <div class="checkbox">
              <!--<label> <input type="checkbox"> Recordar</label>-->
            </div>
          </div>
          <div class="modal-footer">
            <div>
              <button type="submit" class="btn btn-primary btn-lg btn-block">Iniciar
                sesi&oacute;n</button>
            </div>
            <div>
              <a [routerLink]="['']"><button id="login_lost_btn" type="button" class="btn btn-link">Olvid&eacute; mi contrase&ntilde;a</button></a>
              <a href="/register"><button id="login_register_btn" type="button"class="btn btn-link">Registrarse</button></a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
